<sd-card *ngFor="let customer of customers" [routerLink]="['/customerdetail', customer.Id]" >
  <sd-card-header>
      {{customer.Name}}
  </sd-card-header>
  <sd-card-body appHighlight highlightColor="lightgray">
      <h2 class="card-title">{{customer.Name}}</h2>
      <small class="d-block">Addres: {{customer.Address}}</small>
      <small class="d-block">Telephone: {{customer.Telephone}}</small>
    </sd-card-body>
</sd-card>
