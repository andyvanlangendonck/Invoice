<sd-body-content
  pageLayout="page"
  [boxed]="true"
  [fullWidth]="false"
  [fullHeight]="false"
  [class]="''"
>
  <sd-body-content-header>
    <sd-page-title title="Customers"></sd-page-title>
    <!-- <code>
      <pre>{{customers$ | async | json}}</pre>
    </code> -->
    <button       class="btn sd-btn default uppercase btn-with-icon"      (click)="showAddCustomer()"    >
      <i class="icons8-add"></i> <span>Customer</span>
    </button>
  </sd-body-content-header>
  <sd-body-content-inner>
    <sd-spinner *ngIf="loading$ | async"></sd-spinner>
    <customer-list *ngIf="!(loading$ | async)" [customers]="customers$ | async"></customer-list>
  </sd-body-content-inner>
</sd-body-content>
